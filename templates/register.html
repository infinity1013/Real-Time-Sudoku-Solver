<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  

    <title>Sudoku Solver</title>
    <!--title-icon------>

    <link rel="icon" type="image/x-icon" href="{{url_for('static',filename='img/favicon.ico')}}" />
    <link rel="shortcut icon" href="images/background.png">
    <!--link-css-file-------->
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='login.css')}}">

  </head>
  <body>
    <div>
        {% with messages= get_flashed_messages(with_categories=true)%}
            {% if messages %}
                <div class="alert alert-{{category}}" role="alert">
                    {% for category,msg in messages %}
                        <div> {{ msg|capitalize }} 
                    {% endfor %}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                </div>
            {% endif %}
        {% endwith %}

        <div class="hero row">
            <div class="navbar">
                <button type="button">Register</button>
            </div>
            
            <div class="col-md-8 heading">
                <small>Welcome to our</small><br>
                <span id="head1">REAL TIME<br> SUDOKU SOLVER</span>
            </div>    
    
            <div class="col-md-4" id="form_details">
                <div class="form">
                    <form class="form" method="POST" action="/register">
                        <label>Name</label><br>
                        <input type="text" name="name" placeholder="Name" class="form-control" required><br>
                        <label>Email</label><br>
                        <input type="Email" name="email" placeholder="Email" class="form-control" required><br>
                        <label>Password</label><br>
                        <input type="Password" name="password" placeholder="Password" class="form-control" required><br>
                        <label>Confirm Password</label><br>
                        <input type="Password" name="c_password" placeholder="Confirm_password" class="form-control" required><br><br>
                        <input type="submit" name="submit" class="btn btn-primary btn-block btn-lg" value="Register">
                    </form>
                </div>
            </div>
        </div>
        <div class="bubble">
            <img src="{{url_for('static',filename='bubble.png')}}">
            <img src="{{url_for('static',filename='bubble.png')}}">
            <img src="{{url_for('static',filename='bubble.png')}}">
            <img src="{{url_for('static',filename='bubble.png')}}">
            <img src="{{url_for('static',filename='bubble.png')}}">
            <img src="{{url_for('static',filename='bubble.png')}}">
            <img src="{{url_for('static',filename='bubble.png')}}">
        </div>   
    </div>
  
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
