<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    
    <title>Sudoku Solver</title>
    <!--link-css-file-------->
    <link rel="icon" type="image/x-icon" href="{{url_for('static',filename='img/favicon.ico')}}" />
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='login.css')}}">

  </head>
  <body>

    <div>
        <div id="message">
        {% with messages= get_flashed_messages(with_categories=true)%}
            {% if messages %}
                <div class="alert alert-{{category}}" role="alert">
                    {% for category,msg in messages %}
                        <div> {{ msg|capitalize }} 
                    {% endfor %}
                    <button type="button" id="close" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                </div>
            {% endif %}
        {% endwith %}
        </div>

        <div class="hero row">
            <div class="navbar">
                <button type="button">LogIn</button>   
            </div>
            <div class="col-md-8 heading">
                <small>Welcome to our</small><br>
                <span id="head1">REAL TIME<br> SUDOKU SOLVER</span>
            </div>  
            <div class="col-md-4" id="form_details">
                <div class="form">
                    <form class="form" method="post" action="/" >
                        <label>Email</label><br>
                        <input type="Email" name="email" class="form-control" required><br>
                        <label>Password</label><br>
                        <input type="Password" name="Password" class="form-control" required><br><br>
                        <input type="submit" name="submit" class="btn btn-primary btn-block btn-lg" value="Login" >
                    </form>
                    <p class="mt-2">if not a member? <a href="/register">Create a account</a></p>
                </div>
            </div>
            <div class="bubble">
                <img src="{{url_for('static',filename='bubble.png')}}">
                <img src="{{url_for('static',filename='bubble.png')}}">
                <img src="{{url_for('static',filename='bubble.png')}}">
                <img src="{{url_for('static',filename='bubble.png')}}">
                <img src="{{url_for('static',filename='bubble.png')}}">
                <img src="{{url_for('static',filename='bubble.png')}}">
                <img src="{{url_for('static',filename='bubble.png')}}">
            </div>
        </div>
    </div>
    <script>
        var close=document.getElementById("close")
        var message=document.getElementById("message")
        close.addEventListener("click",function(){
            message.innerHTML='';
        })
    </script>
    
  </body>
</html>
