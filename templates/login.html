<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <title>Sudoku Solver</title>
    <!--link-css-file-------->
    <link rel="icon" type="image/x-icon" href="{{url_for('static',filename='img/favicon.ico')}}" />
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='login.css')}}">

  </head>
  <body>

    <div class="hero">
        {% with messages= get_flashed_messages(with_categories=true)%}
            {% if messages %}
                <div class="alert alert-{{category}}" role="alert">
                    {% for category,msg in messages %}
                        <div> {{ msg|capitalize }} 
                    {% endfor %}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                </div>
            {% endif %}
        {% endwith %}

        <div class="navbar">
            <button type="button">LogIn</button>   
        </div>
        <div class="content">
            <small>Welcome to our</small>
            <h1>REAL TIME<br> SUDOKU SOLVER</h1>
        </div>    

        <div class="bubble">
            <img src="{{url_for('static',filename='bubble.png')}}">
            <img src="{{url_for('static',filename='bubble.png')}}">
            <img src="{{url_for('static',filename='bubble.png')}}">
            <img src="{{url_for('static',filename='bubble.png')}}">
            <img src="{{url_for('static',filename='bubble.png')}}">
            <img src="{{url_for('static',filename='bubble.png')}}">
            <img src="{{url_for('static',filename='bubble.png')}}">
        </div>

        <div class="gup">
            <div >
                <div class="card-body ">
                    <form class="form" method="post" action="/" >
                        <label>Email</label><br>
                        <input type="Email" name="email" class="form-control" required><br>
                        <label>Password</label><br>
                        <input type="Password" name="Password" class="form-control" required><br><br>
                        <input type="submit" name="submit" class="btn btn-primary btn-block btn-lg" value="Login" >
                    </form>
                    <p class="mt-2">if not a member? <a href="/register">Create a account</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
